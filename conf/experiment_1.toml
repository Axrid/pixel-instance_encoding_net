[network]
model = 'MDUnet'
model_save_dir = 'model'
load_train_iter = 0
#load_train_file  = 'model/MdecoderUnet_Dataset-CRIME-Set_A__iter_2499.model'
model_save_step = 250
batch_size      = 10
patch_size      = [320,320,1]
use_gpu         = true
learning_rate   = 0.01

[target_labels]
#labels = ['distance']
  labels = ['affinity',
            'sizemap',
            'centermap',
            'distance',
            'gradient']
[dataset]
sub_dataset = 'All'
# Options: {'Set_A','Set_B','Set_C','All'}

[data_augmentation]
 transform =['vflip',
            'hflip',
            'rot90']